##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hypr.land/Configuring/Window-Rules/ for more
# See https://wiki.hypr.land/Configuring/Workspace-Rules/ for workspace rules

# Example windowrule
# windowrule = float,class:^(kitty)$,title:^(kitty)$

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

#Fix battle.net and wow
windowrulev2 = float, title:^(World of Warcraft)$
windowrulev2 = fullscreen, title:^(World of Warcraft)$
windowrulev2 = tile, title:^(Battle.net)$
windowrulev2 = size 1920 1080, title:^(Battle.net)$

#Fix arc raiders?
#windowrulev2 = float, title:^(ARC Raiders)$
#windowrulev2 = fullscreen, title:^(ARC Raiders)$

#Open these apps on the relevant workspaces
windowrulev2 = workspace 6:HDMI-A-1, class:^(discord)$
windowrulev2 = workspace 10:HDMI-A-1, class:^(steam)$

# Force steam into tiled
windowrulev2 = tile, class:^(steam)$
windowrulev2 = tile, title:^(Steam)

#Force godot tiled
windowrulev2 = tile, class:^(Godot)$
windowrulev2 = tile, title:^(Godot)

#Floating wiremix
windowrule = float, title:.*wiremix.*
windowrule = size 400 600, title:.*wiremix.*
windowrule = move 1510 10, title:.*wiremix.*
